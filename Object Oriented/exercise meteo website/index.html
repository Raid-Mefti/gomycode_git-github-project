<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="output.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>

    <div class="main_div m-auto mt-24 w-2/5 h-600 rounded-xl flex flex-col" id="main_div">
        <div class="input_div w-5/6 mx-auto mt-2.5" id="input_div">
            <form>   
                <label id="input" for="text" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
                <div class="relative">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                        <i class="fa-solid fa-location-dot text-2xl text-white"></i>
                    </div>
                    <input type="search" id="search" class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search" required />
                    <button id="button" type="button" class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
                </div>
            </form>
        </div>

        <div class="w-2/3 h-48 mx-auto mt-5" id="div_icon">
            <img src="images/clear.png" alt="" class="w-[60%] m-auto">
            <img src="images/cloud.png" alt="" class="hidden">
            <img src="images/rain.png" alt="" class="hidden">
            <img src="images/snow.png" alt="" class="hidden">

        </div>

        <div class="div_placeTemp m-auto mb-10" id="div_placeTemp">

        </div>

        <div class="div_humidityWind flex m-auto" id="div_humidityWind">
            <div class="div_humidity flex" id="div_humidity">

            </div>
            <div class="div_wind flex" id="div_wind">

            </div>
        </div>
    </div>

    <script src="index.js" type="module"></script>

   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    

    
</body>
</html>
