        <nav class="flex">

                </button>
                <button class="bg-black text-white font-bold py-2 px-4 rounded-full h-12 w-20">
                    Accueil
                </button>
    
                <button class="bg-white text-black font-bold py-2 px-4 rounded-full h-12 w-20">
                    Cr√©er
                </button>    
            </div>


            <div class="relative flex rounded-3xl border-2 w-full overflow-hidden font-[sans-serif] items-center h-10 self-center mx-5">
                
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192.904 192.904" width="16px" class="absolute fill-gray-600 ml-4">

            </div>

            <div class="flex items-center mr-5">
                <button class="my-6 w-10 h-10 rounded-full hover:bg-gray-200">
                    <i class="fa-solid fa-bell fa-xl my-5 mx-1.5"></i>
                </button>
                <button class="my-6 w-10 h-10 rounded-full hover:bg-gray-200">
                    <i class="fa-solid fa-comment-dots fa-xl my-5 mx-1.5"></i>
                </button>

                <button class="p-2 rounded-full hover:bg-gray-200">
                    <div class="w-8 h-8 rounded-full overflow-hidden">
                        <img src="images/profile_picture.png" alt="" class="object-cover w-full h-full">
                    </div>
                </button>
                <div class="rounded-full hover:bg-gray-200">
                    <div class="dropdown relative dropdown p-2 rounded-full hover:bg-gray-200">
                        <i class="fa-solid fa-chevron-down"></i>
                        <div class="dropdown_content hidden absolute">
                            <a class="p-100" href="">Link 1</a>
                            <a href="">Link 2</a>
                            <a href="">Link 3</a>
                        </div>
                     </div>
                </div>

            </div>


        </nav>



    </header>
